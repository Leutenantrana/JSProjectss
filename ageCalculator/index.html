<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="margin-bottom: 40px;" class="box">Calculate your age ðŸ˜ƒ</h1>
    <div class="mainContainer">
        <div class="inputBox">
            <input class="input" id="dayInput" placeholder="day" min="1" max="31" type="number" value="2">
            <input class="input" id="monthInput" placeholder="month" min="1" max="12" type="number" value="06">

            <p class="box" id="errorMessage"></p>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
